stages:
  - test
  - build
  - deploy

services:
  - docker:dind

lint-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 whatevr

whatevr-unit-tests-job:
  image: python:3-bullseye
  stage: test
  needs:
    - lint-test-job
  script:
    - cd whatevr
    - pip install -r requirements.txt
    - python -m pytest

build-front-end-job:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  stage: build
  image: node:lts-bullseye
  needs:
    - whatevr-unit-tests-job
    - lint-test-job
  variables:
    PUBLIC_URL: https://xanderrubio.gitlab.io/clueless
    REACT_APP_WHATEVR: https://feb-23-et-14-clueless.mod3projects.com  #this video link found at min 20:35 https://galvanize.zoom.us/rec/play/NnqrwB90oNhjIKcAo892aUOlGIViVvXAytjSFkhHMnAJTf6NTYmHAz_wifKvOGw07ayIcMCushx4iEes.tv__DzBFQheiecJY?canPlayFromShare=true&from=share_recording_detail&startTime=1686143815000&componentName=rec-play&originRequestUrl=https%3A%2F%2Fgalvanize.zoom.us%2Frec%2Fshare%2FXPPZkRQH2J9Xkvnz_Hpk3wlBr2ZEp57_ZF9gj_P4HZjeN4Pv0BQJCN9ibfF5h0D_.laGZV-agZBp4V1cP%3FstartTime%3D1686143815000
    #password ?GM%Q3mm
  script:
    - cd ghi
    - npm install
    - npm run build
    - cp build/index.html build/404.html
  artifacts:
    paths:
      - ghi/build/

pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  dependencies:
    - build-front-end-job
  needs:
    - build-front-end-job
  script:
    - mv ghi/build/ public
  artifacts:
    paths:
      - public

build-whatevr-image:
  stage: build
  image: docker:git
  variables:
    GITLAB_IMAGE: ${CI_REGISTRY_IMAGE}/whatevr_image
  before_script:
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token registry.gitlab.com --password-stdin
  script:
    - docker build --tag $GITLAB_IMAGE:latest whatevr
    - docker push $GITLAB_IMAGE:latest
  only:
    - main

deploy-user-image:
  stage: deploy
  image: registry.gitlab.com/galvanize-inc/foss/glv-cloud-cli:latest
  script:
    - glv-cloud-cli reset -a ${WHATEVR_API} -t ${CIRRUS_TOKEN}
  only:
    - main
